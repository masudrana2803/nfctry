<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Card Reader</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="container bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">NFC Card Reader</h1>

        <div id="message" class="message-box text-blue-700 mb-6">
            <p>Click "Start Scan" to read NFC data. This feature requires HTTPS and a compatible device.</p>
        </div>

        <button id="scanButton"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">
            Start Scan
        </button>

        <div id="nfcData" class="data-display mt-6 p-4 border border-blue-200 bg-blue-50 rounded-lg text-gray-700 text-sm overflow-auto max-h-64">
            <!-- NFC data will be displayed here -->
            <p class="text-gray-500">No NFC data read yet.</p>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
